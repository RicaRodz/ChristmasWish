name: Sync Main to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # REQUIRED: Allows the action to push to your repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so we can push safely

      - name: Sync to production branch
        run: |
          # Configure git client
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Force push the current 'main' code to 'production'
          # This makes 'production' an exact mirror of 'main'
          git push origin HEAD:production --force
